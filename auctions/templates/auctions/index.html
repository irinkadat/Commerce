{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Active Listings</h2>
    <form action="{% url 'categoryPage' %}" method="post">
        {% csrf_token %}
        <label for="category">Choose a Category:</label>
        <select name="category" id="category">
            {% for category in categories %}
            <option value="{{category}}">{{category}}</option>
            {% endfor %}
        </select>
        <button type="submit" class="btn btn-warning">Select</button>
    </form>
    <div class="main row mx-3 ">
    {% for listing in listings %}
    <div class="card" style="width: 18rem;">
        <img class="card-img-top" src="{{listing.imageUrl}}" alt="{{listing.title}}">
        <div class="card-body">
          <h5 class="title">{{listing.title}}</h5>
          <p class="card-text">{{listing.description}}</p>
          <a href="{% url 'listing' id=listing.id  %}" class="btn btn-warning">More</a>
        </div>
      </div>
    {% endfor %}
</div>
{% endblock %}
